<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="eisenhower-matrix">
    <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main-page">
    <div id="adding-element">
      <label class="adding-element__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-row-wrapper__input" type="text">
        <button class="task-row-wrapper__button">Add</button>
      </div>
    </div>
    <h3 class="main-page__title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task-list__input task">
        <button class="task-list__btn edit">Edit</button>
        <button class="task-list__btn delete">
          <img class="task-list__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input task">
        <button class="task-list__btn edit">Save</button>
        <button class="task-list__btn delete">
          <img class="task-list__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task-list__input task">
        <button class="task-list__btn edit">Edit</button>
        <button class="task-list__btn delete">
          <img class="task-list__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
